layout: default

<div class="container mt-32 mb-32">
  <header>
    <div class="flex justify-between items-center mb-4">
      <button id="favorites-filter-btn" onclick="toggleFavoritesFilter()" class="px-4 py-2 bg-white text-black border-2 border-black font-semibold hover:bg-gray-100 transition flex items-center gap-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        <span id="filter-text">Show Favorites Only</span>
      </button>
    </div>
    <nav class="w-full mb-6">
      <div class="flex items-center justify-center gap-1 bg-white shadow-lg">
      <a href="/schedule/workshops" class="flex-1 text-center px-6 py-3 text-black font-semibold hover:bg-gray-100 transition border-r border-gray-300 last:border-r-0">Workshops</a>
      <a href="/schedule/ai" class="flex-1 text-center px-6 py-3 text-black font-semibold hover:bg-gray-100 transition border-r border-gray-300 last:border-r-0">AI</a>
      <a href="/schedule/java" class="flex-1 text-center px-6 py-3 text-black font-semibold hover:bg-gray-100 transition border-r border-gray-300 last:border-r-0">JAVA</a>
      <a href="/schedule/dev-practices" class="flex-1 text-center px-6 py-3 text-black font-semibold hover:bg-gray-100 transition">Dev Practices</a>
      </div>
    </nav>
  </header>

  <main id="schedule-container">
    {{ content }}
  </main>
</div>
