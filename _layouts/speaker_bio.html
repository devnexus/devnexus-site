---
layout: default
---
<!-- Header with profile picture and speaker name -->
<header class="bg-blue-600 text-white py-8 mt-32">
	<div class="container mx-auto px-4">
		<div class="max-w-4xl mx-auto flex items-center gap-4">
			{% if page.profilePicture %}
				<img src="{{page.profilePicture}}" class="w-16 h-16 rounded-full object-cover border-2 border-white" alt="{{page.fullName}}">
			{% endif %}
			<h1 class="text-3xl font-bold">{{ page.fullName }}</h1>
		</div>
	</div>
</header>

<section class="bg-gray-100 py-12 mt-8">
	<div class="container mx-auto px-4">
		<div class="max-w-4xl mx-auto">
	
			<!-- Sessions Section -->
			{% if page.sessions %}
			<div class="bg-white shadow-md rounded-lg p-6">
				<div class="space-y-4">
					{% assign ordered_events = page.sessions | sort: "name" %}
					{% for e in ordered_events %}
					<div class="border-l-4 border-blue-500 pl-4">
						<a href="../events/{{e.name | slugify }}" class="block hover:bg-gray-50 p-2 -ml-2 rounded transition">
							<h3 class="text-lg font-medium text-blue-600 hover:text-blue-800">{{e.name | escape }}</h3>
						</a>
					</div>
					{% endfor %}
				</div>
			</div>
			{% endif %}
		</div>

			<!-- Biography Section -->
			<div class="bg-white shadow-md rounded-lg p-6 mb-8">
				<div class="prose max-w-none text-gray-600">
					{{ page.bio | newline_to_br }}
				</div>
			</div>
			
	
	</div>
</section>
