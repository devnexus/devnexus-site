---
layout: default
---
<!-- Header with profile picture and speaker name -->
<header class="bg-black text-white py-8 mt-32">
	<div class="container mx-auto px-4">
		<div class="max-w-4xl mx-auto flex items-center gap-4">
			{% if page.profilePicture %}
				<img src="{{page.profilePicture}}" class="w-32 h-32 object-cover border-2 border-white" alt="{{page.fullName}}">
			{% endif %}
			<h1 class="text-3xl font-bold">{{ page.fullName }}</h1>
		</div>
	</div>
</header>

<section class="bg-gray-100 py-8">
	<div class="container mx-auto px-2">
			<div class="md:flex md:space-x-8">
				<!-- Right column (Sessions - 1/3 width) -->
				<div class="md:w-1/3 mb-8 md:mb-0">
					<!-- Sessions Section -->
					{% if page.sessions %}
					<div class="bg-white shadow-md rounded-lg p-6">
						<div class="space-y-4">
							{% assign ordered_events = page.sessions | sort: "name" %}
							{% for e in ordered_events %}
							<div class="border-l-4 border-blue-500 pl-4">
								<a href="../events/{{e.name | slugify }}" class="block hover:bg-gray-50 p-2 -ml-2 rounded transition">
									<h3 class="text-lg font-medium text-blue-600 hover:text-blue-800">{{e.name | escape }}</h3>
								</a>
							</div>
							{% endfor %}
						</div>
					</div>
					{% endif %}
				</div>
				<!-- Left column (Biography - 2/3 width) -->
				<div class="md:w-2/3">
					<!-- Biography Section -->
					<div class="bg-white shadow-md rounded-lg p-6">
						<div class="prose max-w-none text-gray-600 text-lg">
							{{ page.bio | newline_to_br }}
						</div>
					</div>
				</div>
			</div>
	</div>
</section>
