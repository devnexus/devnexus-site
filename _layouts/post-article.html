---
layout: default
---
<div class="mt-32">
<main class="bg-white p-8 rounded-xl shadow-lg flex flex-col items-center text-center md:text-left md:items-start">
      <div class="flex flex-row items-center gap-4 w-full mb-6">
        <img src="{{ page.img }}" alt="{{ page.title }}" class="w-1/4 h-auto object-cover rounded-md"> 
        <h1 class="featured-header text-3xl font-bold text-gray-900">{{ page.title }}</h1>
      </div>
       <p class="text-lg text-gray-700 mb-4"></p>
          {{content}}
       </p>
</main>
</div>
