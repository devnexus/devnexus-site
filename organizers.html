---
layout: default
title: Devnexus Organizers
permalink: /organizers/index.html
---

<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 my-8 ml-2">
  {% assign organizerList = site.organizers | sort: 'order'%}
  {% for organizer in organizerList %}
 
  
    <div class="relative overflow-hidden">
        <img class="" 
         src="/assets/img{{ organizer.url | prepend: organizer.baseurl | downcase }}.jpeg"
         alt="{{organizer.first_name}} {{organizer.last_name}}">
        <h3 class="text-xl font-semibold">
          <a href="{{ organizer.url | prepend: organizer.baseurl }}" 
          class="text-blue-600 hover:text-blue-800">{{organizer.first_name}} {{organizer.last_name}}</a></h3>
        <p class="text-gray-600">{{organizer.company}}&nbsp;</p>
    </div>
  
  {% endfor %}
</div>
