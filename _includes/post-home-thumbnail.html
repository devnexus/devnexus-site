<div>
<h2 class="text-2xl font-bold mb-4">{{ post.title }}</h2>
<div class="mb-4 text-gray-600">{{ post.date | date: "%B %d, %Y" }}</div>
<p class="mb-6">
 {{post.excerpt}}
</p>
{% if post.layout == 'post-article' %}
<a href="{{ post.url }}"
    class="inline-block bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-2 px-6 rounded-full transition duration-300">
    Read the Full Story &rarr;
</a>
{% endif %}
</div>
